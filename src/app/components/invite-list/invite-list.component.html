<div class="container py-4">
  <h2 class="mb-4 text-center">Invites</h2>

  <div class="row justify-content-center mb-4">
    <div class="col-md-8 col-lg-6">
      <div class="input-group shadow-sm">
        <input [(ngModel)]="newInviteTitle" class="form-control" placeholder="New person" />
        <button class="btn btn-primary" (click)="addInvite()">Add</button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <ul class="list-group shadow-sm">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let invite of invites"
          [class.active]="selectedInvite === invite"
          (click)="selectInvite(invite)"
        >
        {{ invite.PartitionKey }} - {{ invite.RowKey }}
          <button
            class="btn btn-sm btn-outline-danger ms-2"
            *ngIf="selectedInvite === invite"
            (click)="deleteInvite(invite); $event.stopPropagation()"
          >
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
